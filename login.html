    <!-- Title -->
    <title>Login | verifyTECHWAMP</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">

    <!-- CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <style>
        body {
            background-image: url("./assets/img/bg-1.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <!--Login Form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <div class="text-center">
                            <img src="./assets/img/full-logo.png" height="100px" style="margin-top:-10px;margin-bottom:-10px;">
                        </div><br>
                        <div class="d-grid">
                            <a href="index.html" class="btn btn-google btn-login text-uppercase fw-bold">
                                Home
                        </a>
                        </div>
                        <hr class="my-4">
                        <h3 class="text-center">Log in / Sign in</h3><br>
                        <div id="error" class="alert alert-warning text-center" role="alert" style="display: none;">
                          </div>
                        <form onsubmit="login()" id="loginForm">
                            <div class="form-floating mb-3">
                                <input id="email" type="email" class="form-control" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input id="password" type="password" class="form-control" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                                    in</button>
                            </div>
                            <hr class="my-4">
                            <div class="d-grid mb-2">
                                <button onclick="signUp()" class="btn btn-google btn-login text-uppercase fw-bold"
                                    type="submit">
                                    Sign Up
                                </button>
                            </div>
                            <div class="d-grid">
                                <button onclick="forgotPass()" class="btn btn-facebook btn-login text-uppercase fw-bold"
                                    type="submit">
                                    Forgot Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End Login Form-->

    <!-- Firebase JS CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

    <!--Custom JS-->
    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
